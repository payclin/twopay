    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const startEarningButton = document.querySelector(".buttons button:first-child");
            const moneyDisplay = document.querySelector(".money h1");
    
            const targetValue = 94000.07;
            const increment = 94000.07;
            let currentValue = 0;
    
            let isButtonClicked = false;
    
            function updateValue() {
                if (currentValue < targetValue) {
                    currentValue += increment;
                    moneyDisplay.textContent = formatCurrency(currentValue);
                } else {
                    clearInterval(interval);
                }
            }
    
            function formatCurrency(value) {
                return value.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
            }
    
            let interval = null;
    
            startEarningButton.addEventListener("click", function() {
                const storedCountdown = localStorage.getItem("countdown");
    
                if (storedCountdown) {
                    alert("Come back tomorrow");
                } else if (!isButtonClicked) {
                    isButtonClicked = true;
                    startEarningButton.disabled = true;
                    localStorage.setItem("countdown", true);
                    let countdown = 5;
                    startEarningButton.textContent = `Countdown: ${countdown}`;
                    
                    let countdownInterval = setInterval(function() {
                        countdown--;
                        startEarningButton.textContent = `Countdown: ${countdown}`;
                        if (countdown <= 0) {
                            clearInterval(countdownInterval);
                            interval = setInterval(updateValue, 10);
                            startEarningButton.textContent = "Earning";
                            startEarningButton.disabled = false;
                            localStorage.removeItem("countdown");
                        }
                    }, 1000);
                } else {
                    alert("Come back tomorrow");
                }
            });
    
            const storedCountdown = localStorage.getItem("countdown");
            if (storedCountdown) {
                let countdown = 5;
                startEarningButton.textContent = `Countdown: ${countdown}`;
                startEarningButton.disabled = true;
    
                let countdownInterval = setInterval(function() {
                    countdown--;
                    startEarningButton.textContent = `Countdown: ${countdown}`;
                    if (countdown <= 0) {
                        clearInterval(countdownInterval);
                        interval = setInterval(updateValue, 10);
                        startEarningButton.textContent = "Earning";
                        startEarningButton.disabled = false;
                        localStorage.removeItem("countdown");
                    }
                }, 1000);
            }
        });
    </script>
